<!DOCTYPE html>
<html>

<head>
    <link href='styles.css' link rel='stylesheet' />
    <title>HTML Cheat Sheet</title>
</head>

<body>
    <header>
        <h1>HTML To Remember</h1>
    </header>
    <br>
    <section id='html'>
        <div class='container'>
            <table>
                <thead>
                    <tr>
                        <th>
                            <h3>Tag</h3>
                        </th>
                        <th>
                            <h3>Description</h3>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>&lt;a&gt</p>
                        </td>
                        <td>
                            <p>Anchor tag used to 'anchor' link html elements (different pages,different ids).</p>
                        </td>
                    </tr>

                    <tr>
                        <td>&lt;span&gt</td>
                        <td>
                            <p>Inline container used to mark up a part of a text, or a part of a document</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
